<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nayareth Orellana | Alejandro Gonzalez">
    <meta name="keywords" content="Juego cachipun"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cachipun</title>
</head>

<body>
<header>
    <div class="container-fluid p-5 text-center bg-warning">
        <h1>Chachipun!</h1>
    </div>
</header>
<main>
    <div class="container-fluid bg-warning p-4">
        <div class="container rounded-3 bg-light p-2 text-center">
            <div class="row">
                <div class="col-4 p-4">
                    <h3>Usuario</h3>
                    <button id="eleccion_u" class="rounded-5 p-2" ></button>
                    <p id="puntos_u"></p>
                </div>

                <div class="col-4 p-4">
                    <h2>V/S</h2>
                </div>
                <div class="col-4 p-4">
                    <h3>PC</h3>
                    <button id="eleccion_pc" class="rounded-5 p-2"></button>
                    <p id="puntos_pc"></p>
                </div>

            </div>
            <div class="row">
                <div class="col-12 p-5">
                    <h2>Elije tu juego</h2>
                </div>
                <div class=" p-4 col-4">
                    <button id="piedraOp" class="rounded-5 p-2 "><i class="fa-solid fa-hand-fist fa-5x"></i></button>
                </div>
                <div class="p-4 col-4">
                    <button  id="papelOp" class="rounded-5 p-2 "><i class="fa-solid fa-hand-sparkles fa-5x"></i></button>
                </div>
                <div class="p-4 col-4">
                    <button  id="tijeraOp" class="rounded-5 p-2 "><i class="fa-solid fa-hand-scissors fa-5x"></i></button>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>
    <div class="containe-fluid bg-warning p-3 text-center">
        <div class="row">
            <div id="btn-inicio" class="col-12">
                <button class="rounded-3 p-1">Inicio</button>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
